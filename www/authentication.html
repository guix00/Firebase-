<html>

<head>
	<title>Firebase Ex</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="Content-Type" content="text/html; charset-utf-8">
</head>
	
<body>
	<h1>Autentificação</h1>
	
	<div>
		<h3 id="displayName">Você não esta autenticado</h3>
		<br>
		<form>
			<div>
				<label for="emailInput">E-mail</label>
				<input type="email" id="emailInput" placeholder="E-mail"> 
			</div>
			<div>
				<label for="passwordInput">Senha</label>
				<input type="password" id="passwordInput" placeholder="Senha"> 
			</div>
		</form>
		
		<button id="authEmailPassButton">Autentificar</button>
		<button id="createUserButton">Criar Nova Conta</button>
		<br>
		
		<p>-- ou --</p>
		
		<button id="authGitHubButton">GitHub</button>
		<button id="authFacebookButton">Facebook</button>
		<button id="authTwitterButton">Twitter</button>
		<button id="authGoogleButton">Google</button>
		<button id="authAnonymousLyButton">Anonimo</button>
		
		<br>
		<br>
		
		<button id="logOutButton">Sair</button>
		
	</div>
	
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
	<script src="js/app.js"></script>
	<script src="js/authentication.js"></script>
</body>

</html>
